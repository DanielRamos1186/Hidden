<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Click to Bloom ðŸŒ¹</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #fff0f5, #ffe6f0);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

svg {
    width: 250px;
    cursor: pointer;
}

.petal {
    transform-origin: center;
    transition: transform 2s ease, opacity 2s ease;
}

.closed .p1 { transform: rotate(0deg); }
.closed .p2 { transform: rotate(0deg); }
.closed .p3 { transform: rotate(0deg); }
.closed .p4 { transform: rotate(0deg); }

.open .p1 { transform: rotate(-40deg); }
.open .p2 { transform: rotate(40deg); }
.open .p3 { transform: rotate(-70deg); }
.open .p4 { transform: rotate(70deg); }

.message {
    margin-top: 20px;
    font-size: 24px;
    color: #b3003c;
    opacity: 0;
    transition: opacity 2s ease;
}

.show {
    opacity: 1;
}
</style>
</head>

<body>

<div class="container">
    <svg id="rose" class="closed" viewBox="0 0 200 200">
        <!-- Stem -->
        <rect x="95" y="100" width="10" height="80" fill="green"/>
        
        <!-- Petals -->
        <ellipse class="petal p1" cx="100" cy="80" rx="20" ry="40" fill="#d4004c"/>
        <ellipse class="petal p2" cx="100" cy="80" rx="20" ry="40" fill="#e6005c"/>
        <ellipse class="petal p3" cx="100" cy="80" rx="20" ry="40" fill="#cc0052"/>
        <ellipse class="petal p4" cx="100" cy="80" rx="20" ry="40" fill="#ff1a75"/>
    </svg>

    <div id="msg" class="message">It bloomed for you ðŸŒ¹</div>
</div>

<script>
const rose = document.getElementById("rose");
const message = document.getElementById("msg");

rose.addEventListener("click", () => {
    rose.classList.remove("closed");
    rose.classList.add("open");
    
    setTimeout(() => {
        message.classList.add("show");
    }, 2000);
});
</script>

</body>
</html>
