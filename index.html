<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blooming Realistic Rose</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #1a0b0f, #2b0f14);
        font-family: 'Brush Script MT', cursive;
        overflow: hidden;
    }

    .container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 600px;
        width: 100%;
        justify-content: center;
    }

    .flower-wrapper {
        position: relative;
        width: 300px;
        height: 450px;
        cursor: pointer;
        z-index: 10;
    }

    #rose-svg {
        width: 100%;
        height: 100%;
        overflow: visible;
    }

    .petal {
        transform-origin: 150px 100px;
        transition: transform 3s ease-in-out, opacity 2s ease;
        opacity: 0.9;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .sepal {
        transform-origin: 150px 130px;
        transition: transform 2.5s ease-in-out;
    }

    /* Closed State */
    .closed .petal {
        transform: scale(0.1) rotate(0deg) translateY(0);
    }
    
    .closed .sepal-left { transform: rotate(-15deg) scale(0.8); }
    .closed .sepal-right { transform: rotate(15deg) scale(0.8); }
    .closed .sepal-center { transform: scale(0.8); }

    .closed .petal-layer-1 { opacity: 0; } 

    /* Open State */
    .open .petal { opacity: 1; }

    /* Outer Petals */
    .open .p1 { transform: translate(-40px, 10px) rotate(-25deg) scale(1); transition-delay: 0.1s; }
    .open .p2 { transform: translate(40px, 10px) rotate(25deg) scale(1); transition-delay: 0.2s; }
    .open .p3 { transform: translate(0, 30px) scale(1); transition-delay: 0.3s; }
    
    /* Mid Petals */
    .open .p4 { transform: translate(-25px, -10px) rotate(-15deg) scale(0.9); transition-delay: 0.5s; }
    .open .p5 { transform: translate(25px, -10px) rotate(15deg) scale(0.9); transition-delay: 0.6s; }
    .open .p6 { transform: translate(0, 10px) scale(0.9); transition-delay: 0.7s; }

    /* Inner Petals */
    .open .p7 { transform: translate(-10px, -5px) rotate(-10deg) scale(0.7); transition-delay: 1.0s; }
    .open .p8 { transform: translate(10px, -5px) rotate(10deg) scale(0.7); transition-delay: 1.1s; }
    
    /* Core Bud */
    .open .p9 { transform: scale(0.5); transition-delay: 1.5s; }

    /* Sepals Opening */
    .open .sepal-left { transform: rotate(-50deg) translateY(20px); }
    .open .sepal-right { transform: rotate(50deg) translateY(20px); }
    .open .sepal-center { transform: translateY(30px) scaleY(0.6); }

    .instructions {
        margin-top: -50px;
        text-align: center;
        transition: opacity 1s ease;
        z-index: 20;
    }

    .arrow {
        font-size: 40px;
        color: #ff6680;
        animation: bounce 1.5s infinite;
        text-shadow: 0 0 10px #ff0040;
    }

    .click-text {
        font-size: 24px;
        color: #ff99aa;
        margin-top: 5px;
        font-family: Arial, sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .valentine {
        position: absolute;
        bottom: 40px;
        width: 100%;
        text-align: center;
        font-size: 50px;
        background: linear-gradient(to right, #ff0040, #ff6680);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px rgba(255, 0, 64, 0.5));
        opacity: 0;
        transform: scale(0.8);
        transition: all 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .show-msg {
        opacity: 1;
        transform: scale(1);
    }

    .fade-out {
        opacity: 0;
        pointer-events: none;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
</head>
<body>

<div class="container">
    <div class="flower-wrapper" id="flowerWrapper">
        <svg id="rose-svg" class="closed" viewBox="0 0 300 500">
            <defs>
                <linearGradient id="stemGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#0f3d0f;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#2e8b57;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0f3d0f;stop-opacity:1" />
                </linearGradient>
                <radialGradient id="petalGradient" cx="50%" cy="80%" r="80%">
                    <stop offset="0%" style="stop-color:#330000;stop-opacity:1" />
                    <stop offset="40%" style="stop-color:#990033;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff1a1a;stop-opacity:1" />
                </radialGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
                    <feOffset dx="1" dy="1" result="offsetblur"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.3"/>
                    </feComponentTransfer>
                    <feMerge> 
                        <feMergeNode in="offsetblur"/>
                        <feMergeNode in="SourceGraphic"/> 
                    </feMerge>
                </filter>
            </defs>

            <path d="M145 130 Q 155 300 145 500" stroke="url(#stemGradient)" stroke-width="12" fill="none" />
            
            <path d="M148 250 L 160 240 L 149 260 Z" fill="#1a4d1a"/>
            <path d="M146 350 L 130 340 L 145 360 Z" fill="#1a4d1a"/>

            <g transform="translate(145, 280) rotate(-30)">
                <path d="M0 0 Q -30 -10 -50 0 Q -30 10 0 0" fill="#2e8b57" stroke="#1a4d1a"/>
            </g>
            <g transform="translate(150, 340) rotate(30)">
                <path d="M0 0 Q 30 -15 60 0 Q 30 15 0 0" fill="#2e8b57" stroke="#1a4d1a"/>
            </g>

            <path class="sepal sepal-left" d="M150 130 Q 130 180 110 130 Q 130 80 150 130" fill="#2e8b57" />
            <path class="sepal sepal-right" d="M150 130 Q 170 180 190 130 Q 170 80 150 130" fill="#2e8b57" />
            <path class="sepal sepal-center" d="M150 130 Q 150 200 150 220 L 140 130 Z" fill="#226622" />

            <g id="petals">
                <path class="petal p1 petal-layer-1" d="M150 100 C 100 50, 80 150, 150 180 C 220 150, 200 50, 150 100" fill="url(#petalGradient)" filter="url(#shadow)" />
                <path class="petal p2 petal-layer-1" d="M150 100 C 100 50, 80 150, 150 180 C 220 150, 200 50, 150 100" fill="url(#petalGradient)" filter="url(#shadow)" />
                <path class="petal p3 petal-layer-1" d="M150 100 C 90 60, 90 160, 150 190 C 210 160, 210 60, 150 100" fill="url(#petalGradient)" filter="url(#shadow)" />

                <path class="petal p4" d="M150 100 C 110 70, 100 140, 150 170 C 200 140, 190 70, 150 100" fill="url(#petalGradient)" />
                <path class="petal p5" d="M150 100 C 110 70, 100 140, 150 170 C 200 140, 190 70, 150 100" fill="url(#petalGradient)" />
                <path class="petal p6" d="M150 100 C 120 80, 120 150, 150 170 C 180 150, 180 80, 150 100" fill="url(#petalGradient)" />

                <path class="petal p7" d="M150 100 C 130 80, 130 130, 150 150 C 170 130, 170 80, 150 100" fill="#a30029" />
                <path class="petal p8" d="M150 100 C 130 80, 130 130, 150 150 C 170 130, 170 80, 150 100" fill="#b3002d" />
                
                <circle class="petal p9" cx="150" cy="110" r="15" fill="#800020" />
            </g>
        </svg>
    </div>

    <div id="instructions" class="instructions">
        <div class="arrow">⬆</div>
        <div class="click-text">Click Me</div>
    </div>

    <div id="valentineText" class="valentine">Happy Valentines ❤️</div>
</div>

<script>
    const wrapper = document.getElementById("flowerWrapper");
    const roseSvg = document.getElementById("rose-svg");
    const instructions = document.getElementById("instructions");
    const valentineText = document.getElementById("valentineText");

    wrapper.addEventListener("click", () => {
        if (roseSvg.classList.contains("closed")) {
            // Open the flower
            roseSvg.classList.remove("closed");
            roseSvg.classList.add("open");

            // Hide instructions
            instructions.classList.add("fade-out");

            // Show message
            setTimeout(() => {
                valentineText.classList.add("show-msg");
            }, 3000);
        }
    });
</script>

</body>
</html>
