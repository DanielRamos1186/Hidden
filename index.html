<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blooming Rose üåπ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #ffe6f0, #ffccd9);
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

/* Flower wrapper */
.flower {
    position: relative;
    width: 300px;
    height: 350px;
    margin: auto;
    cursor: pointer;
}

/* Stem (starts BELOW bud properly) */
.stem {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 10px;
    height: 180px;
    background: linear-gradient(to bottom, #2e8b57, #1f5e3a);
    transform: translateX(-50%);
}

/* Petals */
.petal {
    position: absolute;
    width: 130px;
    height: 160px;
    background: radial-gradient(circle at 30% 30%, #ff4d6d, #b3003c);
    border-radius: 60% 60% 50% 50%;
    top: 40px;   /* Bud clearly above stem */
    left: 85px;
    transform-origin: bottom center;
    transition: transform 3s ease;
}

/* Closed bud */
.closed .petal {
    transform: scale(0.35) rotate(0deg);
}

/* Bloomed state */
.open .p1 { transform: scale(1) rotate(-60deg); }
.open .p2 { transform: scale(1) rotate(60deg); }
.open .p3 { transform: scale(1) rotate(-30deg); }
.open .p4 { transform: scale(1) rotate(30deg); }
.open .p5 { transform: scale(1) rotate(-90deg); }
.open .p6 { transform: scale(1) rotate(90deg); }

/* Arrow */
.arrow {
    font-size: 40px;
    margin-top: 40px;  /* Space away from stem */
    animation: bounce 1s infinite;
    transition: opacity 0.5s ease;
}

/* Click text */
.click-text {
    font-size: 22px;
    color: #990033;
    margin-top: 10px;  /* Proper spacing */
    transition: opacity 0.5s ease;
}

/* Valentine text */
.valentine {
    font-size: 30px;
    color: #b3003c;
    margin-top: 30px;
    opacity: 0;
    transition: opacity 2s ease;
}

.show { opacity: 1; }
.hide { opacity: 0; }

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}
</style>
</head>

<body>

<div class="container">

    <div id="flower" class="flower closed">
        <div class="stem"></div>

        <!-- Bud positioned clearly above stem -->
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="petal p6"></div>
    </div>

    <div id="arrow" class="arrow">‚¨Ü</div>
    <div id="clickText" class="click-text">Click Me</div>

    <div id="valentineText" class="valentine">Happy Valentines ‚ù§Ô∏è</div>

</div>

<script>
const flower = document.getElementById("flower");
const arrow = document.getElementById("arrow");
const clickText = document.getElementById("clickText");
const valentineText = document.getElementById("valentineText");

flower.addEventListener("click", () => {

    flower.classList.remove("closed");
    flower.classList.add("open");

    arrow.classList.add("hide");
    clickText.classList.add("hide");

    setTimeout(() => {
        valentineText.classList.add("show");
    }, 3000);
});
</script>

</body>
</html>
