<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Click to Bloom ðŸŒ¹</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #fff0f5, #ffd6e8);
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

.flower {
    position: relative;
    width: 200px;
    height: 200px;
    cursor: pointer;
}

/* Stem */
.stem {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 8px;
    height: 120px;
    background: green;
    transform: translateX(-50%);
}

/* Petals */
.petal {
    position: absolute;
    width: 80px;
    height: 120px;
    background: crimson;
    border-radius: 50%;
    top: 30px;
    left: 60px;
    transform-origin: bottom center;
    transition: transform 2s ease, opacity 2s ease;
}

/* Closed bud */
.closed .petal {
    transform: scale(0.3) rotate(0deg);
}

/* Open rose */
.open .p1 { transform: scale(1) rotate(-45deg); }
.open .p2 { transform: scale(1) rotate(45deg); }
.open .p3 { transform: scale(1) rotate(-75deg); }
.open .p4 { transform: scale(1) rotate(75deg); }

.message {
    margin-top: 20px;
    font-size: 22px;
    color: #b3003c;
    opacity: 0;
    transition: opacity 2s ease;
}

.show {
    opacity: 1;
}
</style>
</head>

<body>

<div class="container">
    <div id="flower" class="flower closed">
        <div class="stem"></div>
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
    </div>

    <div id="msg" class="message">It bloomed just for you ðŸŒ¹</div>
</div>

<script>
const flower = document.getElementById("flower");
const message = document.getElementById("msg");

flower.addEventListener("click", () => {
    flower.classList.remove("closed");
    flower.classList.add("open");

    setTimeout(() => {
        message.classList.add("show");
    }, 2000);
});
</script>

</body>
</html>
