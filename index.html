<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hidden</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #ffe6f0, #ffccd9);
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    position: relative;
}

/* Flower Container */
.flower {
    position: relative;
    width: 300px;
    height: 300px;
    margin: auto;
    cursor: pointer;
}

/* Stem */
.stem {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 10px;
    height: 160px;
    background: linear-gradient(to bottom, #2e8b57, #1f5e3a);
    transform: translateX(-50%);
}

/* Petals */
.petal {
    position: absolute;
    width: 120px;
    height: 150px;
    background: radial-gradient(circle at 30% 30%, #ff4d6d, #b3003c);
    border-radius: 60% 60% 50% 50%;
    top: 60px;
    left: 90px;
    transform-origin: bottom center;
    transition: transform 3s ease, opacity 1s ease;
}

/* Closed bud state */
.closed .petal {
    transform: scale(0.4) rotate(0deg);
}

/* Bloomed state (layered angles for realism) */
.open .p1 { transform: scale(1) rotate(-60deg); }
.open .p2 { transform: scale(1) rotate(60deg); }
.open .p3 { transform: scale(1) rotate(-30deg); }
.open .p4 { transform: scale(1) rotate(30deg); }
.open .p5 { transform: scale(1) rotate(-90deg); }
.open .p6 { transform: scale(1) rotate(90deg); }

/* Arrow pointing upward to bud */
.arrow {
    font-size: 40px;
    margin-top: -40px;
    animation: bounce 1s infinite;
    transition: opacity 0.5s ease;
}

/* Click text */
.click-text {
    font-size: 22px;
    color: #990033;
    margin-top: 5px;
    transition: opacity 0.5s ease;
}

/* Valentine text */
.valentine {
    font-size: 30px;
    color: #b3003c;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 2s ease;
}

.show { opacity: 1; }
.hide { opacity: 0; }

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}
</style>
</head>

<body>

<div class="container">

    <div id="flower" class="flower closed">
        <div class="stem"></div>
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="petal p6"></div>
    </div>

    <!-- Arrow now pointing UP to the bud -->
    <div id="arrow" class="arrow">⬆</div>
    <div id="clickText" class="click-text">Click Me</div>

    <div id="valentineText" class="valentine">Happy Valentines ❤️</div>

</div>

<script>
const flower = document.getElementById("flower");
const arrow = document.getElementById("arrow");
const clickText = document.getElementById("clickText");
const valentineText = document.getElementById("valentineText");

flower.addEventListener("click", () => {

    flower.classList.remove("closed");
    flower.classList.add("open");

    arrow.classList.add("hide");
    clickText.classList.add("hide");

    setTimeout(() => {
        valentineText.classList.add("show");
    }, 3000);
});
</script>

</body>
</html>
