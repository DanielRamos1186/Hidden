<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blooming Rose</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #ffe6f0, #ffccd9);
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

/* SVG sizing */
.flower {
    width: 280px;
    cursor: pointer;
}

/* Petal animation */
.petal {
    transform-origin: 100px 100px;
    transition: transform 3s ease;
}

/* Closed bud */
.closed .p1,
.closed .p2,
.closed .p3,
.closed .p4,
.closed .p5 {
    transform: scale(0.2);
}

/* Bloomed */
.open .p1 { transform: rotate(-20deg); }
.open .p2 { transform: rotate(20deg); }
.open .p3 { transform: rotate(-40deg); }
.open .p4 { transform: rotate(40deg); }
.open .p5 { transform: scale(1); }

.arrow {
    font-size: 40px;
    margin-top: 15px;
    animation: bounce 1s infinite;
    transition: opacity 0.5s ease;
}

.click-text {
    font-size: 22px;
    color: #990033;
    margin-top: 5px;
    transition: opacity 0.5s ease;
}

.valentine {
    font-size: 28px;
    color: #b3003c;
    margin-top: 10px;
    opacity: 0;
    transition: opacity 2s ease;
}

.show { opacity: 1; }
.hide { opacity: 0; }

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}
</style>
</head>

<body>

<div class="container">

<svg id="flower" class="flower closed" viewBox="0 0 200 300">

    <!-- Stem -->
    <rect x="96" y="150" width="8" height="130" fill="#2e8b57"/>

    <!-- Leaves -->
    <ellipse cx="70" cy="200" rx="30" ry="15" fill="#3fa34d" transform="rotate(-30 70 200)"/>
    <ellipse cx="130" cy="220" rx="30" ry="15" fill="#3fa34d" transform="rotate(30 130 220)"/>

    <!-- Outer petals -->
    <path class="petal p1" fill="#b3003c"
        d="M100 100 C50 60, 30 120, 100 160 C170 120, 150 60, 100 100Z"/>

    <path class="petal p2" fill="#cc0044"
        d="M100 110 C60 70, 40 130, 100 170 C160 130, 140 70, 100 110Z"/>

    <path class="petal p3" fill="#e6005c"
        d="M100 115 C75 90, 65 130, 100 155 C135 130, 125 90, 100 115Z"/>

    <path class="petal p4" fill="#ff1a75"
        d="M100 120 C85 105, 85 130, 100 145 C115 130, 115 105, 100 120Z"/>

    <!-- Center petal -->
    <circle class="petal p5" cx="100" cy="130" r="12" fill="#ff4d88"/>

</svg>

<div id="arrow" class="arrow">â¬†</div>
<div id="clickText" class="click-text">Click Me</div>
<div id="valentineText" class="valentine">Happy Valentines</div>

</div>

<script>
const flower = document.getElementById("flower");
const arrow = document.getElementById("arrow");
const clickText = document.getElementById("clickText");
const valentineText = document.getElementById("valentineText");

flower.addEventListener("click", () => {

    flower.classList.remove("closed");
    flower.classList.add("open");

    arrow.classList.add("hide");
    clickText.classList.add("hide");

    setTimeout(() => {
        valentineText.classList.add("show");
    }, 3000);
});
</script>

</body>
</html>
