<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hidden</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #ffe6f0, #ffccd9);
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

/* Flower wrapper */
.flower {
    cursor: pointer;
    transition: transform 3s ease;
}

/* Petal animation */
.petal {
    transform-origin: center;
    transition: transform 3s ease, opacity 1s ease;
}

/* Closed bud */
.closed .outer {
    transform: scale(0.3);
}
.closed .inner {
    transform: scale(0.2);
}

/* Open rose */
.open .outer {
    transform: scale(1);
}
.open .inner {
    transform: scale(1);
}

/* Arrow */
.arrow {
    font-size: 40px;
    margin-top: 20px;
    animation: bounce 1s infinite;
    transition: opacity 0.5s ease;
}

.click-text {
    font-size: 22px;
    color: #990033;
    margin-top: 5px;
    transition: opacity 0.5s ease;
}

.valentine {
    font-size: 28px;
    color: #b3003c;
    margin-top: 10px;
    opacity: 0;
    transition: opacity 2s ease;
}

.show { opacity: 1; }
.hide { opacity: 0; }

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}
</style>
</head>

<body>

<div class="container">

    <svg id="flower" class="flower closed" width="300" height="400" viewBox="0 0 200 300">

        <!-- Stem -->
        <rect x="97" y="140" width="6" height="140" fill="#2e8b57"/>

        <!-- Outer petals -->
        <g class="petal outer" fill="#b3003c">
            <path d="M100 80 C60 60, 40 120, 100 140 C160 120, 140 60, 100 80Z"/>
            <path d="M100 90 C70 50, 30 100, 100 150 C170 100, 130 50, 100 90Z"/>
        </g>

        <!-- Inner petals -->
        <g class="petal inner" fill="#e6005c">
            <path d="M100 95 C80 85, 85 120, 100 125 C115 120, 120 85, 100 95Z"/>
            <path d="M100 100 C90 95, 95 115, 100 118 C105 115, 110 95, 100 100Z"/>
        </g>

    </svg>

    <div id="arrow" class="arrow">â¬†</div>
    <div id="clickText" class="click-text">Click Me</div>

    <div id="valentineText" class="valentine">Happy Valentines</div>

</div>

<script>
const flower = document.getElementById("flower");
const arrow = document.getElementById("arrow");
const clickText = document.getElementById("clickText");
const valentineText = document.getElementById("valentineText");

flower.addEventListener("click", () => {

    flower.classList.remove("closed");
    flower.classList.add("open");

    arrow.classList.add("hide");
    clickText.classList.add("hide");

    setTimeout(() => {
        valentineText.classList.add("show");
    }, 3000);
});
</script>

</body>
</html>
