<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hidden</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #1a0509, #000000);
        font-family: 'Brush Script MT', cursive;
        overflow: hidden;
    }

    .container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 700px;
        width: 100%;
        justify-content: center;
    }

    .flower-wrapper {
        position: relative;
        width: 350px;
        height: 500px;
        cursor: pointer;
        z-index: 10;
        margin-bottom: 20px;
    }

    #peony-svg {
        width: 100%;
        height: 100%;
        overflow: visible;
        filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
    }

    /* --- Animations --- */
    .petal {
        transform-origin: 175px 150px;
        transition: transform 3.5s cubic-bezier(0.25, 1, 0.5, 1), opacity 2s ease;
        opacity: 0.9;
        mix-blend-mode: hard-light;
    }

    .stem-group {
        transform-origin: 175px 300px;
        transition: transform 4s ease-in-out;
    }

    /* --- Closed State (Tight Ball) --- */
    .closed .petal {
        transform: scale(0.25) rotate(0deg) translate(0, 0);
    }
    
    .closed .p-inner { opacity: 1; }
    .closed .p-outer { opacity: 0; }

    /* --- Open State (Explosion) --- */
    .open .p1 { transform: rotate(0deg) translate(0, 60px) scale(1); }
    .open .p2 { transform: rotate(72deg) translate(0, 60px) scale(1); }
    .open .p3 { transform: rotate(144deg) translate(0, 60px) scale(1); }
    .open .p4 { transform: rotate(216deg) translate(0, 60px) scale(1); }
    .open .p5 { transform: rotate(288deg) translate(0, 60px) scale(1); }

    .open .p6 { transform: rotate(36deg) translate(0, 40px) scale(0.9); }
    .open .p7 { transform: rotate(108deg) translate(0, 40px) scale(0.9); }
    .open .p8 { transform: rotate(180deg) translate(0, 40px) scale(0.9); }
    .open .p9 { transform: rotate(252deg) translate(0, 40px) scale(0.9); }
    .open .p10 { transform: rotate(324deg) translate(0, 40px) scale(0.9); }

    .open .p11 { transform: rotate(10deg) translate(0, 15px) scale(0.7); }
    .open .p12 { transform: rotate(130deg) translate(0, 15px) scale(0.7); }
    .open .p13 { transform: rotate(250deg) translate(0, 15px) scale(0.7); }

    .open .petal { opacity: 0.95; }

    /* --- UI Elements --- */
    .instructions {
        position: absolute;
        bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: opacity 1s ease;
        z-index: 20;
    }

    .arrow {
        font-size: 40px;
        color: #ffccdd;
        animation: bounce 1.5s infinite;
        text-shadow: 0 0 10px #ff6699;
    }

    .click-text {
        font-size: 18px;
        color: #ffccdd;
        font-family: Arial, sans-serif;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-weight: bold;
    }

    .valentine {
        position: absolute;
        bottom: 30px; /* Positioned clear of the stem */
        width: 100%;
        text-align: center;
        font-size: 48px;
        background: linear-gradient(to right, #ff6699, #ffccdd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(255, 102, 153, 0.6));
        opacity: 0;
        transform: translateY(30px);
        transition: all 2.5s ease 1s;
        z-index: 15;
    }

    .show-msg {
        opacity: 1;
        transform: translateY(0);
    }

    .fade-out {
        opacity: 0;
        pointer-events: none;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
</head>
<body>

<div class="container">
    <div class="flower-wrapper" id="flowerWrapper">
        <svg id="peony-svg" class="closed" viewBox="0 0 350 500">
            <defs>
                <linearGradient id="stemGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#142900;stop-opacity:1" />
                    <stop offset="40%" style="stop-color:#3d7a00;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#142900;stop-opacity:1" />
                </linearGradient>

                <radialGradient id="petalGradient" cx="50%" cy="30%" r="80%">
                    <stop offset="0%" style="stop-color:#ffe6f2;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#ff66b2;stop-opacity:1" />
                    <stop offset="90%" style="stop-color:#cc0066;stop-opacity:1" />
                </radialGradient>

                <radialGradient id="yellowCenterGradient" cx="50%" cy="50%" r="60%">
                    <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:0.9" />
                    <stop offset="100%" style="stop-color:#f57f17;stop-opacity:0.95" />
                </radialGradient>

                <radialGradient id="darkerYellowCoreGradient" cx="50%" cy="50%" r="60%">
                    <stop offset="0%" style="stop-color:#ffb300;stop-opacity:0.9" />
                    <stop offset="100%" style="stop-color:#e65100;stop-opacity:0.95" />
                </radialGradient>

                <filter id="softShadow">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
                    <feOffset dx="1" dy="1" result="offsetblur" />
                    <feFlood flood-color="#5a0028" flood-opacity="0.3" />
                    <feComposite in2="offsetblur" operator="in" />
                    <feMerge>
                        <feMergeNode />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>

            <path class="stem-group" d="M170 150 Q 160 300 170 500 L 180 500 Q 170 300 180 150 Z" fill="url(#stemGradient)" />
            
            <path class="stem-group" d="M175 350 Q 100 300 80 250 Q 120 280 175 330" fill="#3d7a00" />
            <path class="stem-group" d="M175 400 Q 250 350 300 300 Q 240 320 175 380" fill="#3d7a00" />

            <g id="petals" filter="url(#softShadow)">
                <circle class="petal p-inner p11" cx="175" cy="150" r="60" fill="url(#darkerYellowCoreGradient)" />
                <circle class="petal p-inner p12" cx="175" cy="150" r="60" fill="url(#yellowCenterGradient)" />
                <circle class="petal p-inner p13" cx="175" cy="150" r="60" fill="url(#yellowCenterGradient)" />

                <path class="petal p-outer p6" d="M175 150 C 135 110, 135 190, 175 230 C 215 190, 215 110, 175 150" fill="url(#petalGradient)" />
                <path class="petal p-outer p7" d="M175 150 C 135 110, 135 190, 175 230 C 215 190, 215 110, 175 150" fill="url(#petalGradient)" />
                <path class="petal p-outer p8" d="M175 150 C 135 110, 135 190, 175 230 C 215 190, 215 110, 175 150" fill="url(#petalGradient)" />
                <path class="petal p-outer p9" d="M175 150 C 135 110, 135 190, 175 230 C 215 190, 215 110, 175 150" fill="url(#petalGradient)" />
                <path class="petal p-outer p10" d="M175 150 C 135 110, 135 190, 175 230 C 215 190, 215 110, 175 150" fill="url(#petalGradient)" />

                <path class="petal p-outer p1" d="M175 150 C 125 90, 125 210, 175 250 C 225 210, 225 90, 175 150" fill="url(#petalGradient)" />
                <path class="petal p-outer p2" d="M175 150 C 125 90, 125 210, 175 250 C 225 210, 225 90, 175 150" fill="url(#petalGradient)" />
                <path class="petal p-outer p3" d="M175 150 C 125 90, 125 210, 175 250 C 225 210, 225 90, 175 150" fill="url(#petalGradient)" />
                <path class="petal p-outer p4" d="M175 150 C 125 90, 125 210, 175 250 C 225 210, 225 90, 175 150" fill="url(#petalGradient)" />
                <path class="petal p-outer p5" d="M175 150 C 125 90, 125 210, 175 250 C 225 210, 225 90, 175 150" fill="url(#petalGradient)" />
            </g>
        </svg>
    </div>

    <div id="instructions" class="instructions">
        <div class="arrow">â¬†</div>
        <div class="click-text">Click Me</div>
    </div>

    <div id="valentineText" class="valentine">Happy Valentines</div>
</div>

<script>
    const wrapper = document.getElementById("flowerWrapper");
    const peonySvg = document.getElementById("peony-svg");
    const instructions = document.getElementById("instructions");
    const valentineText = document.getElementById("valentineText");

    wrapper.addEventListener("click", () => {
        if (peonySvg.classList.contains("closed")) {
            // Bloom
            peonySvg.classList.remove("closed");
            peonySvg.classList.add("open");

            // Hide UI
            instructions.classList.add("fade-out");

            // Show Message
            setTimeout(() => {
                valentineText.classList.add("show-msg");
            }, 3500);
        }
    });
</script>

</body>
</html>
