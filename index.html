<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blooming Rose üåπ</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #fff0f5, #ffd6e8);
    font-family: Arial, sans-serif;
}
.container {
    text-align: center;
    position: relative;
}
.flower {
    position: relative;
    width: 200px;
    height: 200px;
    margin: auto;
    cursor: pointer;
    z-index: 10;
}
.stem {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 8px;
    height: 120px;
    background: green;
    transform: translateX(-50%);
}
.petal {
    position: absolute;
    width: 80px;
    height: 120px;
    background: crimson;
    border-radius: 50%;
    top: 30px;
    left: 60px;
    transform-origin: bottom center;
    transition: transform 2.5s ease;
}
.closed .petal {
    transform: scale(0.3) rotate(0deg);
}
.open .p1 { transform: scale(1) rotate(-45deg); }
.open .p2 { transform: scale(1) rotate(45deg); }
.open .p3 { transform: scale(1) rotate(-75deg); }
.open .p4 { transform: scale(1) rotate(75deg); }
.arrow {
    font-size: 40px;
    margin-top: 10px;
    animation: bounce 1s infinite;
    transition: opacity 0.5s ease;
    cursor: default;
}
.click-text {
    font-size: 20px;
    color: #b3003c;
    margin-top: 5px;
    transition: opacity 0.5s ease;
    font-weight: bold;
}
.valentine {
    font-size: 28px;
    color: #b3003c;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 2s ease;
    font-weight: bold;
    position: absolute;
    width: 100%;
    left: 0;
}
.show {
    opacity: 1;
}
.hide {
    opacity: 0;
    pointer-events: none;
}
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}
</style>
</head>
<body>

<div class="container">
    <div id="flower" class="flower closed">
        <div class="stem"></div>
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
    </div>

    <div id="instructions">
        <div id="arrow" class="arrow">‚¨Ü</div>
        <div id="clickText" class="click-text">Click Me</div>
    </div>

    <div id="valentineText" class="valentine">Happy Valentines ‚ù§Ô∏è</div>
</div>

<script>
const flower = document.getElementById("flower");
const instructions = document.getElementById("instructions");
const valentineText = document.getElementById("valentineText");

flower.addEventListener("click", () => {
    flower.classList.remove("closed");
    flower.classList.add("open");

    instructions.classList.add("hide");

    setTimeout(() => {
        valentineText.classList.add("show");
    }, 2500);
});
</script>

</body>
</html>
